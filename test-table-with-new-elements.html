<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Testing</title>
</head>
<body>
  <link rel="stylesheet" type="text/css" href="resources/css/test-style.css">
  <script type="text/javascript" src="resources/js/test-script.js"></script>
  <div class="table">
      <div class="row">
          <div class="cell">
            <form id="frm1">
              <input id="email" name="email" type="email" pattern=".+@beststartupever.com">
            </form>
          </div>
          <div class="cell">
            <form id="frm2">
              <input id="telephone" name="telephone" type='tel' pattern="^\d{4}-\d{3}-\d{4}$" >
            </form>
          </div>
          <div class="cell">
            <form id="frm3">
              <input id="url" name="url" type="url">
            </form>
          </div>
          <div class="cell">
            <form id="frm4">
              <input id="range" name="range" type="range" min="1" max="100" value="0">
            </form>
          </div>
      </div>
      <div class="row">
        <div class="cell">
          <form id="frm5">
            <input type="button" onclick="saveToLocalStorage()" value="Save to local storage" >
          </form>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <form id="frm6">
            <input type="button" onclick="fetchFromLocalStrorage()" value="Fetch from local storage" >
          </form>
        </div>
      </div>
      <div>
          <form id="frm7">
          </form>
        </div>
      </div
  </div>
</body>
</html>
